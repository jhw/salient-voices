- name: MidSampler
  class: sv.sampler.SVSlotSampler
  links:
    - Echo
- name: LoSampler
  class: sv.sampler.SVSlotSampler
  links:
    - Echo
- name: HiSampler
  class: sv.sampler.SVSlotSampler
