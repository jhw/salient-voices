- class: sv.instruments.nine09.machines.EuclidSequencer
  name: LoSampler
  tag: lo
  default: clap
  params:
    density: 0.33333
    modulation:
      sample:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
    nsamples: 4
- class: sv.instruments.nine09.machines.EuclidSequencer
  name: MidSampler
  tag: mid
  default: kick
  params:
    density: 0.66666
    modulation:
      sample:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
    nsamples: 4
- class: sv.instruments.nine09.machines.EuclidSequencer
  name: HiSampler
  tag: hi
  default: hat
  params:
    density: 0.9
    modulation:
      sample:
        step: 4
        threshold: 0.5
      pattern:
        step: 4
        threshold: 0.5
    nsamples: 4
- class: sv.instruments.nine09.machines.SampleHoldModulator
  name: Echo/wet
  params:
    increment: 0.25
    range:
    - 0
    - 1
    step: 4
- class: sv.instruments.nine09.machines.SampleHoldModulator
  name: Echo/feedback
  params:
    increment: 0.25
    range:
    - 0
    - 1
    step: 4
